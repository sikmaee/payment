!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUXXI | Authorized Payment Terminal</title>
    <!-- Frameworks -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Icons & Fonts -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --electric-cyan: #00f2ff;
            --electric-purple: #7000ff;
            --bg-deep: #020205;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-deep);
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Ambient Energy Glow */
        .energy-field {
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(0, 242, 255, 0.08) 0%, transparent 70%);
            z-index: -1;
            filter: blur(80px);
            animation: pulse-energy 10s infinite alternate;
        }

        @keyframes pulse-energy {
            from { transform: translate(-10%, -10%); opacity: 0.5; }
            to { transform: translate(10%, 10%); opacity: 0.8; }
        }

        /* Electric Card Styling */
        .electric-card {
            background: rgba(15, 15, 20, 0.8);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.9);
            position: relative;
        }

        /* Laser Scan Line */
        .scanner-line {
            width: 100%;
            height: 2px;
            background: var(--electric-cyan);
            position: absolute;
            z-index: 20;
            animation: scan-action 3.5s ease-in-out infinite;
            box-shadow: 0 0 15px var(--electric-cyan);
        }

        @keyframes scan-action {
            0% { top: 0%; opacity: 0; }
            50% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        /* Buttons */
        .btn-main {
            background: linear-gradient(135deg, #0062ff, var(--electric-purple));
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-main:hover {
            filter: brightness(1.2);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(112, 0, 255, 0.4);
        }

        [v-cloak] { display: none; }
    </style>
</head>
<body class="flex items-center justify-center p-6">

    <div id="app" v-cloak class="w-full max-w-lg relative">
        <!-- Background Effects -->
        <div class="energy-field top-0 left-0"></div>
        <div class="energy-field bottom-0 right-0" style="background: radial-gradient(circle, rgba(112, 0, 255, 0.05) 0%, transparent 70%);"></div>

        <!-- App Header -->
        <header class="text-center mb-10">
            <div class="inline-flex items-center gap-2 mb-4 px-4 py-1.5 rounded-full border border-cyan-500/20 bg-cyan-500/5 backdrop-blur-md">
                <i class="ph-fill ph-shield-check text-cyan-400"></i>
                <span class="text-[9px] uppercase tracking-[0.4em] font-black text-cyan-400">Authorized Terminal</span>
            </div>
            <h1 class="text-7xl font-black tracking-tighter italic mb-2">
                RUXXI<span class="text-cyan-400">.</span>
            </h1>
            <p class="text-gray-500 text-[10px] tracking-[0.6em] uppercase font-bold">Electric Digital Asset</p>
        </header>

        <!-- Main Card -->
        <main class="electric-card rounded-[3rem] p-1 overflow-hidden">
            <div class="p-10">
                <!-- QRIS Visualizer -->
                <div class="relative group mb-14">
                    <div class="absolute -inset-4 bg-cyan-500/10 blur-3xl rounded-full opacity-50 group-hover:opacity-100 transition-opacity"></div>
                    <div class="relative bg-white rounded-[2.5rem] p-5 shadow-2xl overflow-hidden transition-transform duration-500 group-hover:scale-[1.01]">
                        <!-- Scanner Effect -->
                        <div class="scanner-line"></div>
                        
                        <div class="rounded-[1.5rem] overflow-hidden border border-gray-100">
                            <img 
                                :src="qrisUrl" 
                                alt="RUXXI QRIS" 
                                class="w-full aspect-square object-cover"
                                @error="handleImgError"
                            >
                        </div>
                    </div>

                    <!-- Download Button -->
                    <button 
                        @click="downloadQRIS" 
                        class="absolute -bottom-7 left-1/2 -translate-x-1/2 bg-white text-black px-10 py-4 rounded-2xl font-black text-[11px] uppercase tracking-widest shadow-[0_20px_40px_rgba(0,0,0,0.6)] flex items-center gap-3 transition-all hover:bg-cyan-400 hover:scale-105 active:scale-95 z-30"
                        :disabled="isDownloading"
                    >
                        <i :class="isDownloading ? 'ph ph-circle-notch animate-spin' : 'ph-fill ph-download-simple'" class="text-lg"></i>
                        {{ isDownloading ? 'Encrypting' : 'Simpan QRIS' }}
                    </button>
                </div>

                <!-- Payment Endpoint -->
                <section class="mt-20">
                    <div class="relative group">
                        <div class="absolute -inset-1 bg-gradient-to-r from-cyan-500 to-purple-600 rounded-[2.5rem] blur opacity-10"></div>
                        <div class="relative bg-black/40 border border-white/5 rounded-[2.5rem] p-8 flex flex-col items-center">
                            <span class="text-[9px] text-gray-500 font-bold uppercase tracking-[0.4em] mb-4 text-center">Transfer Direct DANA</span>
                            
                            <h2 class="text-5xl font-bold tracking-tighter text-white mb-6 font-mono italic">
                                {{ danaNumber }}
                            </h2>

                            <button 
                                @click="copyNumber" 
                                class="w-full btn-main text-white py-5 rounded-2xl font-black uppercase tracking-[0.2em] text-[10px] flex items-center justify-center gap-3 active:scale-[0.98]"
                            >
                                <i :class="isCopied ? 'ph-fill ph-check-circle' : 'ph ph-copy'" class="text-xl"></i>
                                {{ isCopied ? 'Nomor Berhasil Disalin' : 'Salin Nomor Dana' }}
                            </button>
                        </div>
                    </div>
                </section>

                <!-- Footer Metadata -->
                <div class="mt-12 flex justify-between px-2 font-mono text-[8px] text-gray-600 uppercase tracking-tighter opacity-50">
                    <div>Protocol: RX-ELECTRIC-V2</div>
                    <div class="text-right">Clock: {{ currentTime }}</div>
                </div>
            </div>
        </main>

        <!-- Toast Notification -->
        <transition name="toast">
            <div v-if="notification" class="fixed top-10 left-1/2 -translate-x-1/2 z-[100]">
                <div class="bg-cyan-500 text-black px-8 py-3 rounded-full font-black text-[10px] uppercase tracking-widest shadow-[0_0_40px_rgba(0,242,255,0.4)] flex items-center gap-3 border border-white/20">
                    <i class="ph-fill ph-lightning text-base"></i>
                    {{ notification }}
                </div>
            </div>
        </transition>

        <footer class="mt-14 text-center opacity-30">
            <p class="text-[9px] font-bold uppercase tracking-[0.8em]">RUXXI ARCHIVE &copy; 2026</p>
        </footer>
    </div>

    <script>
        const { createApp, ref, onMounted } = Vue;

        createApp({
            setup() {
                // Link QRIS Catbox yang baru
                const qrisUrl = ref("https://files.catbox.moe/bwnzn5.jpg"); 
                const danaNumber = ref("0812-2788-0615");
                
                const notification = ref(null);
                const isCopied = ref(false);
                const isDownloading = ref(false);
                const currentTime = ref("");

                const updateTime = () => {
                    currentTime.value = new Date().toLocaleTimeString('en-GB', { hour12: false });
                };

                onMounted(() => {
                    updateTime();
                    setInterval(updateTime, 1000);
                });

                const showNotification = (msg) => {
                    notification.value = msg;
                    setTimeout(() => notification.value = null, 3000);
                };

                const copyNumber = () => {
                    const raw = danaNumber.value.replace(/\D/g, '');
                    const el = document.createElement('textarea');
                    el.value = raw;
                    document.body.appendChild(el);
                    el.select();
                    document.execCommand('copy');
                    document.body.removeChild(el);
                    isCopied.value = true;
                    showNotification("Data Injected to Clipboard");
                    setTimeout(() => isCopied.value = false, 2000);
                };

                /**
                 * Canvas-Based Download Logic
                 * Memaksa browser mengunduh binary data agar tidak sekadar membuka gambar.
                 */
                const downloadQRIS = async () => {
                    isDownloading.value = true;
                    try {
                        const img = new Image();
                        img.crossOrigin = "anonymous"; // Request CORS access
                        img.src = qrisUrl.value;

                        img.onload = () => {
                            const canvas = document.createElement("canvas");
                            canvas.width = img.naturalWidth;
                            canvas.height = img.naturalHeight;
                            const ctx = canvas.getContext("2d");
                            ctx.drawImage(img, 0, 0);

                            canvas.toBlob((blob) => {
                                if (!blob) throw new Error("Processing failed");
                                const url = window.URL.createObjectURL(blob);
                                const link = document.createElement('a');
                                link.href = url;
                                link.download = `RUXXI-QRIS-${Date.now()}.png`;
                                document.body.appendChild(link);
                                link.click();
                                document.body.removeChild(link);
                                window.URL.revokeObjectURL(url);
                                showNotification("QRIS Berhasil Diunduh");
                                isDownloading.value = false;
                            }, 'image/png');
                        };

                        img.onerror = () => {
                            // Emergency Fallback
                            window.open(qrisUrl.value, '_blank');
                            showNotification("Gagal Otomatis. Gunakan Save Manual.");
                            isDownloading.value = false;
                        };

                    } catch (e) {
                        console.error(e);
                        window.open(qrisUrl.value, '_blank');
                        showNotification("Membuka Gambar. Silakan Simpan Manual.");
                        isDownloading.value = false;
                    }
                };

                const handleImgError = (e) => {
                    e.target.src = "https://placehold.co/1000x1000/000000/00f2ff?text=RELOAD+QRIS";
                };

                return { danaNumber, qrisUrl, notification, isCopied, isDownloading, currentTime, copyNumber, downloadQRIS, handleImgError };
            }
        }).mount('#app');
    </script>

    <style>
        .toast-enter-active, .toast-leave-active { transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .toast-enter-from, .toast-leave-to { opacity: 0; transform: translate(-50%, -100px); }
        [v-cloak] { display: none; }
    </style>
</body>
</html>
