<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUXXI | Authorized Payment Terminal</title>
    <!-- Frameworks -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Icons & Fonts -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --electric-cyan: #00f2ff;
            --electric-purple: #7000ff;
            --bg-deep: #020205;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-deep);
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Ambient Energy Glow */
        .energy-field {
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(0, 242, 255, 0.08) 0%, transparent 70%);
            z-index: -1;
            filter: blur(80px);
            animation: pulse-energy 10s infinite alternate;
        }

        @keyframes pulse-energy {
            from { transform: translate(-10%, -10%); opacity: 0.5; }
            to { transform: translate(10%, 10%); opacity: 0.8; }
        }

        /* Electric Card Styling */
        .electric-card {
            background: rgba(15, 15, 20, 0.7);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.9);
            position: relative;
        }

        .electric-card::after {
            content: '';
            position: absolute;
            inset: -1px;
            background: linear-gradient(135deg, var(--electric-cyan), var(--electric-purple));
            z-index: -1;
            border-radius: inherit;
            opacity: 0.15;
        }

        /* Laser Scan Line */
        .scanner-line {
            width: 100%;
            height: 2px;
            background: var(--electric-cyan);
            position: absolute;
            z-index: 20;
            animation: scan-action 3.5s ease-in-out infinite;
            box-shadow: 0 0 15px var(--electric-cyan);
        }

        @keyframes scan-action {
            0% { top: 0%; opacity: 0; }
            50% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        /* Buttons */
        .btn-main {
            background: linear-gradient(135deg, #0062ff, var(--electric-purple));
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-main:hover {
            filter: brightness(1.2);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(112, 0, 255, 0.4);
        }

        [v-cloak] { display: none; }
    </style>
</head>
<body class="flex items-center justify-center p-6">

    <div id="app" v-cloak class="w-full max-w-lg relative">
        <!-- Background Effects -->
        <div class="energy-field top-0 left-0"></div>
        <div class="energy-field bottom-0 right-0" style="background: radial-gradient(circle, rgba(112, 0, 255, 0.05) 0%, transparent 70%);"></div>

        <!-- App Header -->
        <header class="text-center mb-10">
            <div class="inline-flex items-center gap-2 mb-4 px-4 py-1.5 rounded-full border border-cyan-500/20 bg-cyan-500/5 backdrop-blur-md">
                <i class="ph-fill ph-shield-check text-cyan-400"></i>
                <span class="text-[9px] uppercase tracking-[0.4em] font-black text-cyan-400">Authorized Terminal</span>
            </div>
            <h1 class="text-7xl font-black tracking-tighter italic mb-2">
                RUXXI<span class="text-cyan-400">.</span>
            </h1>
            <p class="text-gray-500 text-[10px] tracking-[0.6em] uppercase font-bold">Electric Digital Asset</p>
        </header>

        <!-- Main Card -->
        <main class="electric-card rounded-[3rem] p-1 overflow-hidden">
            <div class="p-10">
                <!-- QRIS Visualizer -->
                <div class="relative group mb-14">
                    <div class="absolute -inset-4 bg-cyan-500/10 blur-3xl rounded-full opacity-50 group-hover:opacity-100 transition-opacity"></div>
                    <div class="relative bg-white rounded-[2.5rem] p-5 shadow-2xl overflow-hidden">
                        <!-- Scanner Effect -->
                        <div class="scanner-line"></div>
                        
                        <div class="rounded-[1.5rem] overflow-hidden">
                            <img 
                                :src="qrisDisplayUrl" 
                                alt="RUXXI QRIS" 
                                class="w-full aspect-square object-cover"
                            >
                        </div>
                    </div>

                    <!-- Download Button -->
                    <button 
                        @click="handleDownload" 
                        class="absolute -bottom-7 left-1/2 -translate-x-1/2 bg-white text-black px-10 py-4 rounded-2xl font-black text-[11px] uppercase tracking-widest shadow-[0_20px_40px_rgba(0,0,0,0.6)] flex items-center gap-3 transition-all hover:bg-cyan-400 hover:scale-105 active:scale-95 z-30"
                    >
                        <i :class="isActionLoading ? 'ph ph-circle-notch animate-spin' : 'ph-fill ph-download-simple'" class="text-lg"></i>
                        {{ isActionLoading ? 'Processing' : 'Simpan QRIS' }}
                    </button>
                </div>

                <!-- Payment Endpoint -->
                <section class="mt-20">
                    <div class="relative group">
                        <div class="absolute -inset-1 bg-gradient-to-r from-cyan-500 to-purple-600 rounded-[2.5rem] blur opacity-10"></div>
                        <div class="relative bg-black/40 border border-white/5 rounded-[2.5rem] p-8 flex flex-col items-center">
                            <span class="text-[9px] text-gray-500 font-bold uppercase tracking-[0.4em] mb-4">Transfer Direct DANA</span>
                            
                            <h2 class="text-5xl font-bold tracking-tighter text-white mb-6 font-mono italic">
                                {{ danaAccount }}
                            </h2>

                            <button 
                                @click="copyToClipboard" 
                                class="w-full btn-main text-white py-5 rounded-2xl font-black uppercase tracking-[0.2em] text-[10px] flex items-center justify-center gap-3 active:scale-[0.98]"
                            >
                                <i :class="isCopied ? 'ph-fill ph-check-circle' : 'ph ph-copy'" class="text-xl"></i>
                                {{ isCopied ? 'Nomor Disalin' : 'Salin Nomor Dana' }}
                            </button>
                        </div>
                    </div>
                </section>

                <!-- Footer Metadata -->
                <div class="mt-12 flex justify-between px-2 font-mono text-[8px] text-gray-600 uppercase tracking-tighter">
                    <div>Status: Secure Connection</div>
                    <div class="text-right">Time: {{ clockTime }}</div>
                </div>
            </div>
        </main>

        <!-- Toast Notification -->
        <transition name="toast">
            <div v-if="alertMsg" class="fixed top-10 left-1/2 -translate-x-1/2 z-[100]">
                <div class="bg-cyan-500 text-black px-8 py-3 rounded-full font-black text-[10px] uppercase tracking-widest shadow-[0_0_40px_rgba(0,242,255,0.4)] flex items-center gap-3 border border-white/20">
                    <i class="ph-fill ph-lightning text-base"></i>
                    {{ alertMsg }}
                </div>
            </div>
        </transition>

        <footer class="mt-14 text-center opacity-30">
            <p class="text-[9px] font-bold uppercase tracking-[0.8em]">RUXXI ARCHIVE &copy; 2024</p>
        </footer>
    </div>

    <script>
        const { createApp, ref, onMounted } = Vue;

        createApp({
            setup() {
                // Konfigurasi
                const gDriveId = "1iY4FdBBX-r6SFUHsOcy9WOsqsHqSV-3I";
                const danaAccount = ref("0812-2788-0615");
                
                // State
                const qrisDisplayUrl = ref(`https://lh3.googleusercontent.com/u/0/d/${gDriveId}=w1000-h1000-iv1`);
                const alertMsg = ref(null);
                const isCopied = ref(false);
                const isActionLoading = ref(false);
                const clockTime = ref("");

                const updateClock = () => {
                    clockTime.value = new Date().toLocaleTimeString('en-GB', { hour12: false });
                };

                const showAlert = (m) => {
                    alertMsg.value = m;
                    setTimeout(() => alertMsg.value = null, 3000);
                };

                const copyToClipboard = () => {
                    const raw = danaAccount.value.replace(/\D/g, '');
                    const tmp = document.createElement('textarea');
                    tmp.value = raw;
                    document.body.appendChild(tmp);
                    tmp.select();
                    document.execCommand('copy');
                    document.body.removeChild(tmp);
                    isCopied.value = true;
                    showAlert("Nomor Berhasil Disalin");
                    setTimeout(() => isCopied.value = false, 2000);
                };

                /**
                 * High-Security Download Method
                 */
                const handleDownload = async () => {
                    isActionLoading.value = true;
                    
                    // Gunakan Promise agar try/catch bekerja dengan proses asinkron
                    const loadImage = (url) => new Promise((resolve, reject) => {
                        const img = new Image();
                        img.crossOrigin = "anonymous";
                        img.onload = () => resolve(img);
                        img.onerror = () => reject(new Error("Gagal memuat gambar"));
                        img.src = url;
                    });

                    try {
                        const img = await loadImage(qrisDisplayUrl.value);
                        
                        const cvs = document.createElement("canvas");
                        cvs.width = img.naturalWidth;
                        cvs.height = img.naturalHeight;
                        const ctx = cvs.getContext("2d");
                        ctx.drawImage(img, 0, 0);
                        
                        cvs.toBlob((b) => {
                            if (!b) throw new Error("Gagal membuat blob");
                            const u = window.URL.createObjectURL(b);
                            const a = document.createElement('a');
                            a.href = u;
                            a.download = "RUXXI-QRIS.png";
                            document.body.appendChild(a);
                            a.click();
                            document.body.removeChild(a);
                            window.URL.revokeObjectURL(u);
                            showAlert("QRIS Berhasil Disimpan");
                            isActionLoading.value = false;
                        }, 'image/png');

                    } catch (e) {
                        console.error(e);
                        // Fallback jika fetch dilarang browser atau gagal
                        window.open(qrisDisplayUrl.value, '_blank');
                        showAlert("Klik Lama Pada Gambar Untuk Simpan");
                        isActionLoading.value = false;
                    }
                };

                onMounted(() => {
                    updateClock();
                    setInterval(updateClock, 1000);
                });

                return { danaAccount, qrisDisplayUrl, alertMsg, isCopied, isActionLoading, clockTime, copyToClipboard, handleDownload };
            }
        }).mount('#app');
    </script>

    <style>
        .toast-enter-active, .toast-leave-active { transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .toast-enter-from, .toast-leave-to { opacity: 0; transform: translate(-50%, -100px); }
    </style>
</body>
</html>
