<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUXX PAY - Official Gateway</title>
    <!-- Core Stack -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .bg-main { background: #0f172a; }
        .card-glass { 
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        [v-cloak] { display: none; }
        
        /* Premium Glow Effect */
        .glow-rose { shadow-color: rgba(244, 63, 94, 0.2); shadow-blur: 40px; }
        .glow-blue { shadow-color: rgba(59, 130, 246, 0.2); shadow-blur: 40px; }
    </style>
</head>
<body class="bg-main min-h-screen text-white overflow-x-hidden selection:bg-indigo-500/30">

    <div id="app" v-cloak class="max-w-md mx-auto min-h-screen flex flex-col p-6 pb-20">
        
        <!-- Header -->
        <header class="py-12 text-center">
            <h1 class="text-4xl font-black italic tracking-tighter uppercase">
                RUXX<span class="text-indigo-500">PAY</span>
            </h1>
            <p class="text-[10px] font-bold text-slate-500 uppercase tracking-[0.5em] mt-2">Official Payment Gateway</p>
        </header>

        <!-- Main Content -->
        <div class="space-y-12">
            
            <!-- SECTION QRIS -->
            <section class="space-y-5">
                <div class="flex items-center gap-3 ml-2">
                    <div class="w-8 h-8 bg-rose-500 rounded-xl flex items-center justify-center shadow-lg shadow-rose-500/20">
                        <i class="ph-bold ph-qr-code text-lg"></i>
                    </div>
                    <h2 class="text-sm font-black uppercase tracking-widest italic">QRIS All Payment</h2>
                </div>

                <div class="card-glass rounded-[3rem] p-8 text-center space-y-8">
                    <div class="bg-white p-4 rounded-[2rem] inline-block shadow-2xl shadow-rose-500/20">
                        <img :src="config.qrisUrl" alt="QRIS" class="w-64 h-64 object-contain rounded-xl">
                    </div>
                    
                    <button @click="downloadQR" class="w-full py-5 bg-white text-slate-900 rounded-[1.5rem] font-black text-xs uppercase tracking-[0.2em] flex items-center justify-center gap-3 active:scale-95 transition-all shadow-xl">
                        <i class="ph-bold ph-download-simple text-xl"></i>
                        Simpan Gambar QRIS
                    </button>
                </div>
            </section>

            <!-- SECTION DANA -->
            <section class="space-y-5">
                <div class="flex items-center gap-3 ml-2">
                    <div class="w-8 h-8 bg-blue-500 rounded-xl flex items-center justify-center shadow-lg shadow-blue-500/20">
                        <i class="ph-bold ph-wallet text-lg"></i>
                    </div>
                    <h2 class="text-sm font-black uppercase tracking-widest italic">DANA Transfer</h2>
                </div>

                <div class="card-glass rounded-[3rem] p-10 space-y-8 relative overflow-hidden">
                    <!-- Background Icon -->
                    <i class="ph-fill ph-wallet absolute -right-10 -bottom-10 text-[12rem] opacity-[0.03] rotate-12"></i>
                    
                    <div class="space-y-2 relative z-10">
                        <p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Nomor DANA Tujuan</p>
                        <h4 class="text-4xl font-black tracking-widest text-blue-400 break-all leading-tight">
                            {{ config.danaNumber }}
                        </h4>
                        <div class="pt-2">
                            <span class="text-[10px] font-black bg-blue-500/10 text-blue-400 px-3 py-1 rounded-full uppercase italic tracking-widest">
                                A/N NO NAME
                            </span>
                        </div>
                    </div>

                    <button @click="copy(config.danaNumber)" class="w-full py-5 bg-blue-600 text-white rounded-[1.5rem] font-black text-xs uppercase tracking-[0.2em] flex items-center justify-center gap-3 active:scale-95 transition-all shadow-2xl shadow-blue-600/30 relative z-10">
                        <i class="ph-bold ph-copy text-xl"></i>
                        Salin Nomor Dana
                    </button>
                </div>
            </section>

        </div>

        <!-- Footer -->
        <footer class="mt-auto pt-20 text-center">
            <p class="text-[9px] font-bold text-slate-700 uppercase tracking-[0.6em]">Secure System by RUXX Enterprise</p>
        </footer>

        <!-- Toast Notification -->
        <div v-if="toast.show" class="fixed top-10 left-6 right-6 z-[100] bg-white text-slate-900 p-5 rounded-[2rem] text-[10px] font-black shadow-2xl flex items-center gap-4 animate-bounce">
            <div class="w-10 h-10 bg-indigo-600 rounded-full flex items-center justify-center text-white shadow-lg shadow-indigo-600/30">
                <i class="ph-fill ph-check text-xl"></i>
            </div>
            <span class="uppercase tracking-widest">{{ toast.msg }}</span>
        </div>

    </div>

    <script>
        const { createApp, ref } = Vue;

        createApp({
            setup() {
                // Data sesuai permintaan user
                const config = ref({
                    danaNumber: "089520719875",
                    danaName: "RUXX PAYMENT",
                    qrisUrl: "https://raw.githubusercontent.com/IkyyExecutive/IkyyBokep/main/uploads/1771681562879_6307_1771681562312_file_452.jpg"
                });

                const toast = ref({ show: false, msg: '' });

                const showToast = (msg) => {
                    toast.value.msg = msg;
                    toast.value.show = true;
                    setTimeout(() => toast.value.show = false, 3000);
                };

                const copy = (txt) => {
                    const el = document.createElement('textarea');
                    el.value = txt; 
                    document.body.appendChild(el);
                    el.select(); 
                    // Fallback for iframe environments
                    document.execCommand('copy');
                    document.body.removeChild(el);
                    showToast("Nomor Berhasil Disalin!");
                };

                const downloadQR = async () => {
                    try {
                        const response = await fetch(config.value.qrisUrl);
                        const blob = await response.blob();
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = 'RUXX-QRIS-Official.jpg';
                        document.body.appendChild(a);
                        a.click();
                        window.URL.revokeObjectURL(url);
                        document.body.removeChild(a);
                        showToast("Gambar Berhasil Disimpan!");
                    } catch (err) {
                        // If CORS blocks fetch, open in new tab as fallback
                        window.open(config.value.qrisUrl, '_blank');
                        showToast("Membuka Gambar QRIS...");
                    }
                };

                return { config, toast, copy, downloadQR };
            }
        }).mount('#app');
    </script>
</body>
</html>
